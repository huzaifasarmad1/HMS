<div class="row" style="margin-top:5%;">
	<div class="col-sm-6">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">Add New Appointment</h5>
		  <!-- <p class="card-text">Add New Appointment a.</p> -->
		  <a  class="btn btn-primary" (click)=create()>Add</a>
		</div>
	  </div>
	</div>
	<div class="col-sm-6">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">View Appointments</h5>
		   <a class="btn btn-primary"(click)=read()>View</a>
		</div>
	  </div>
	</div>
  </div>
  <div class="row" style="margin-top:5%;">
	<div class="col-sm-6">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">Update Appointments</h5>
		   <a class="btn btn-primary" (click)=update()>Update</a>
		</div>
	  </div>
	</div>
	<div class="col-sm-6">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">Delete Appointments</h5>
		   <a class="btn btn-primary" (click)=delete()>Delete</a>
		</div>
	  </div>
	</div>
  </div>
  <div class="row" style="margin-top:5%;">
	<div class="col-sm-6">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">Activate an Account</h5>
		  <a class="btn btn-primary"  (click)=activate()>Activate</a>
		</div>
	  </div>
	</div>
	<div class="col-sm-6">
	  <div class="card">
		<div class="card-body">
		  <h5 class="card-title">Deactivate an Account</h5>
		  <a class="btn btn-danger" (click)=deactivate()>Deactivate</a>
		</div>
	  </div>
	</div>
  </div>
