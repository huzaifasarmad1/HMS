<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="signup-form">
    <form >
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required" #first_name></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"  #second_name></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required" #email>
        </div>
        <div class="form-group">
        	<input type="number" class="form-control" name="number" placeholder="Mobile Number" required="required" #number>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" #password>
        </div>
        <div class="form-group">
          <label for="sel1">Signing up as a:</label>
          <select class="form-control" id="sel1"  #role>
            <option>Patient</option>
            <option>Doctor</option>
        
          </select>
        </div>       
       
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" (click)=getval(first_name.value,second_name.value,email.value,number.value,password.value,role.value,$event)>Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="/login">Login here</a></div>
</div>
</body>
</html>
