<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- <style> -->

</head>
<body>
<div class="login-form">
    <form action="/validateuser" method="post">
		<h2>Log In</h2>
		<hr>
      <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required" #email>
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required" #password>
        </div>
      <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" (click)="postval(email.value,password.value,$event)">Log In</button>
        </div>
    </form>
    <div class="hint-text">New to HMS? <a href="/signup">signup here</a></div>
</div>
</body>
</html>
